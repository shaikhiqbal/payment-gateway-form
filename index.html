<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="tailwindcss-colors.css">
    <link rel="stylesheet" href="style.css">
    <title>Payment Page</title>
</head>
<body>
    
    <!-- start: Payment -->
    <section class="payment-section">
        <div class="container">
            <h1 class="payment-title">Payment Details</h1>
            <div class="payment-wrapper">
                
                <div class="payment-right">
                    <form action="" class="payment-form">
                        <div class="payment-form-group-flex">
                            <div class="payment-form-group">
                                <input type="first_name" placeholder="" class="payment-form-control" id="first_name">
                            <label for="first_name" class="payment-form-label payment-form-label-required">First Name</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="first_name" placeholder="" class="payment-form-control" id="first_name">
                            <label for="first_name" class="payment-form-label payment-form-label-required">Last Name</label>
                            </div>
                        </div>

                        <div class="payment-form-group">
                            <input type="date" placeholder=" " class="payment-form-control" id="expiry-date">
                            <label for="expiry-date" class="payment-form-label payment-form-label-required">Date Of Birth</label>
                        </div>
                       
                        <!-- <div class="payment-form-group">
                            <input type="first_name" placeholder="First Name" class="payment-form-control" id="first_name">
                            <label for="first_name" class="payment-form-label payment-form-label-required">Email Address</label>
                        </div> -->
                        <div class="payment-form-group">
                            <input type="address_1" placeholder="" class="payment-form-control" id="address_1">
                            <label for="address_1" class="payment-form-label payment-form-label-required">Address 1</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="address_2" placeholder="" class="payment-form-control" id="address_2">
                            <label for="address_2" class="payment-form-label ">Address 2</label>
                        </div>
                        <div class="payment-form-group-flex">
                            <div class="payment-form-group">
                                <input type="city" placeholder="" class="payment-form-control" id="city">
                                <label for="city" class="payment-form-label payment-form-label-required">City</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="select" placeholder="" class="payment-form-control" id="city">
                                <label for="city" class="payment-form-label payment-form-label-required">State</label>
                            </div>
                        </div>
                        <div class="payment-form-group-flex">
                            <div class="payment-form-group">
                                <input type="state_province" placeholder="" class="payment-form-control" id="state_province">
                                <label for="state_province" class="payment-form-label payment-form-label-required">State/Province</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="select" placeholder="" class="payment-form-control" id="zip">
                                <label for="zip" class="payment-form-label payment-form-label-required">Post/Zip</label>
                            </div>
                        </div>
                        <button type="submit" class="payment-form-submit-button"><i class="ri-wallet-line"></i> Pay</button>
                        <p class="contact-us">Contact US (225) 555-1234</p>
                    </form>
                </div>
                <div class="payment-right">
                    <form action="" class="payment-form">
                        <div class="payment-method">
                            <input type="radio" name="payment-method" id="method-1" checked>
                            <label for="method-1" class="payment-method-item">
                                <img src="images/visa.png" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-2">
                            <label for="method-2" class="payment-method-item">
                                <img src="images/mastercard.png" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-3">
                            <label for="method-3" class="payment-method-item">
                                <img src="images/paypal.png" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-4">
                            <label for="method-4" class="payment-method-item">
                                <img src="images/stripe.png" alt="">
                            </label>
                        </div>
                        
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                            <label for="card-number" class="payment-form-label payment-form-label-required">Card Number</label>
                        </div>
                        <div class="payment-form-group-flex">
                            <div class="payment-form-group">
                                <input type="date" placeholder=" " class="payment-form-control" id="expiry-date">
                                <label for="expiry-date" class="payment-form-label payment-form-label-required">Expiry Date</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="cvv">
                                <label for="cvv" class="payment-form-label payment-form-label-required">CVV</label>
                            </div>
                        </div>
                        <!-- <button type="submit" class="payment-form-submit-button"><i class="ri-wallet-line"></i> Pay</button> -->
                    </form>

                    <div class="payment-left">
                        <div class="payment-header">
                            <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                            <div class="payment-header-title">Site Details</div>
                            <p class="payment-header-description">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                        </div>
                        <div class="payment-content">
                            <div class="payment-body">
                                <div class="payment-plan">
                                    <div class="payment-plan-type">Pro</div>
                                    <div class="payment-plan-info">
                                        <div class="payment-plan-info-name">Professional Plan</div>
                                        <div class="payment-plan-info-price">$49 per month</div>
                                    </div>
                                    <a href="#" class="payment-plan-change">Change</a>
                                </div>
                                <div class="payment-summary">
                                    <div class="payment-summary-item">
                                        <div class="payment-summary-name">Additional fee</div>
                                        <div class="payment-summary-price">$10</div>
                                    </div>
                                    <div class="payment-summary-item">
                                        <div class="payment-summary-name">Discount 20%</div>
                                        <div class="payment-summary-price">-$10</div>
                                    </div>
                                    <div class="payment-summary-divider"></div>
                                    <div class="payment-summary-item payment-summary-total">
                                        <div class="payment-summary-name">Total</div>
                                        <div class="payment-summary-price">-$10</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="" class="payment-form-submit-button-2"> View Break Down Charges</button>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <!-- end: Payment -->

</body>
</html>
